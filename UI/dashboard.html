<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Dashboard - Gelato Calculator</title>
  <link rel="stylesheet" href="CSS/dashboard.css">
</head>
<body>
  <header>
    <div class="logo">Gelato Calculator</div>
    <div class="profile">Perfil</div>
  </header>
  
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li data-section="recetas">Recetas</li>
        <li data-section="ingredientes">Ingredientes</li>
        <li data-section="proveedores">Proveedores</li>
      </ul>
    </nav>
    
    <main class="main-content">
      <!-- Vista por defecto -->
      <div class="default-content">
        <h1>Bienvenido a Gelato Calculator</h1>
      </div>
      
      <!-- Contenedor para vistas dinámicas -->
      <div id="dynamicView"></div>
      
      <!-- Panel de acciones -->
      <div class="action-panel" id="actionPanel">
        <button id="btnAlta" class="action-button alta-button">Alta</button>
        <button id="btnBusqueda" class="action-button busqueda-button">Búsqueda</button>
        <button id="btnCalcular" class="action-button calcular-button">Calcular</button>
        <button id="btnCrearFamilia" class="action-button familia-button">Crear Familia</button>
      </div>
    </main>
  </div>

  <!-- tus módulos JS -->
  <script src="JS/userCreateModule.js"></script>
  <script src="JS/providerAltaModule.js"></script>
  <script src="JS/ingredientAltaModule.js"></script>
  <script src="JS/providerSearchModule.js"></script>
  <script src="JS/ingredientSearchModule.js"></script>
  <script src="JS/recipeWizardModule.js"></script>
  <script src="JS/recipeCreateModule.js"></script>
  <script src="JS/familyCreateModule.js"></script>
  <script src="JS/produceModule.js"></script>
  <script src="JS/recipeSearchModule.js"></script>
  <script src="JS/familyAsociationModule.js"></script>
  <!-- dashboard al final -->
  <script src="dashboard.js"></script>
</body>
</html>
