<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Dashboard - Gelato Calculator</title>
  <link rel="stylesheet" href="CSS/dashboard.css">
</head>
<body>
  <!-- Header: logo centrado y apartado de perfil a la derecha -->
  <header>
    <div class="logo">Gelato Calculator</div>
    <div class="profile">Perfil</div>
  </header>
  
  <div class="container">
    <!-- Menú lateral izquierdo -->
    <nav class="sidebar">
      <ul>
        <li data-section="recetas">Recetas</li>
        <li data-section="ingredientes">Ingredientes</li>
        <li data-section="proveedores">Proveedores</li>
      </ul>
    </nav>
    
    <!-- Área de contenido principal -->
    <main class="main-content">
      <!-- Vista por defecto -->
      <div class="default-content">
        <h1>Bienvenido a Gelato Calculator</h1>
        <p>Selecciona una opción del menú para comenzar.</p>
      </div>
      
      <!-- Contenedor para cargar vistas dinámicas (vacío por defecto) -->
      <div id="dynamicView" style="display: none;"></div>
      
      <!-- Panel de acciones: botones grandes (Alta, Búsqueda y Calcular) -->
      <div class="action-panel" id="actionPanel">
        <button id="btnAlta" class="action-button alta-button">Alta</button>
        <button id="btnBusqueda" class="action-button busqueda-button">Búsqueda</button>
        <!-- Botón "Calcular", visible solo al seleccionar "Recetas" -->
        <button id="btnCalcular" class="action-button calcular-button" style="display: none;">Calcular</button>
        <!-- Nuevo: Crear familia -->
        <button id="btnCrearFamilia" class="action-button familia-button" style="display:none;">Crear Familia</button>
      </div>
    </main>
  </div>
  <script src="JS/providerAltaModule.js"></script>
  <script src="JS/ingredientAltaModule.js"></script>
  <script src="JS/providerSearchModule.js"></script>
  <script src="JS/ingredientSearchModule.js"></script>
  <script src="JS/recipeWizardModule.js"></script>
  <script src="JS/recipeCreateModule.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
